<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/marksheet.js"></script>
</head>
<body>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12">
                <div class="card border-dark ">
                    <h5 class="card-header bg-dark text-white"> Student Marksheet </h5>
                    <div class="card-body">
                        <form action="" id="myForm">
                            <div class="form-group">
                                <!-- <label for="fullName">Name</label> -->
                                <input type="text" class="form-control" id="fullName" placeholder="Name" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sem"> Semester </label> -->
                                    <select name="" id="sem" class="form-control" required>
                                        <option value="" selected>Select Semester</option>
                                        <option value="S1">S1</option>
                                        <option value="S2">S2</option>
                                        <option value="S3">S3</option>
                                        <option value="S4">S4</option>
                                        <option value="S5">S5</option>
                                        <option value="S6">S6</option>
                                        <option value="S7">S7</option>
                                        <option value="S8">S8</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="ecode">Exam Code</label> -->
                                    <input type="text" class="form-control" id="ecode" placeholder="Exam code" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sub1">Subject 1 Name </label> -->
                                    <input type="text" class="form-control" id="sub1" placeholder="Subject 1" required>
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3">
                                    <!-- <label for="subm1"> Mark </label> -->
                                    <input type="number" class="form-control" id="subm1" placeholder="Mark Obtained" onkeyup="validateMark1('subm1','fbk11')" onclick="validateMark1('subm1','fbk11')" onchange="validateMark1('subm1','fbk11')" required>
                                    <div class="text-danger" id="fbk11"> </div>                                 
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3"> 
                                    <!-- <label for="tm1">Total mark</label> -->
                                    <input type="number" class="form-control" id="tm1" placeholder="Total Mark" onkeyup="validateMark2('subm1','tm1','fbk21')" onclick="validateMark2('subm1','tm1','fbk21')" onchange="validateMark2('subm1','tm1','fbk21')" required>
                                    <div class="text-danger" id="fbk21"> </div> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sub2">Subject 2 Name </label> -->
                                    <input type="text" class="form-control" id="sub2" placeholder="Subject 2" required>
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3">
                                    <!-- <label for="subm2"> Mark </label> -->
                                    <input type="number" class="form-control" id="subm2" placeholder="Mark Obtained" onkeyup="validateMark1('subm2','fbk12')" onclick="validateMark1('subm2','fbk12')" onchange="validateMark1('subm2','fbk12')" required>
                                    <div class="text-danger" id="fbk12"> </div>                                 
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3"> 
                                    <!-- <label for="tm2">Total mark</label> -->
                                    <input type="number" class="form-control" id="tm2" placeholder="Total Mark" onkeyup="validateMark2('subm2','tm2','fbk22')" onclick="validateMark2('subm2','tm2','fbk22')" onchange="validateMark2('subm2','tm2','fbk22')" required>
                                    <div class="text-danger" id="fbk22"> </div>                                 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sub3">Subject 3 Name </label> -->
                                    <input type="text" class="form-control" id="sub3" placeholder="Subject 3" required>
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3">
                                    <!-- <label for="subm3"> Mark </label> -->
                                    <input type="number" class="form-control" id="subm3" placeholder="Mark Obtained" onkeyup="validateMark1('subm3','fbk13')" onclick="validateMark1('subm3','fbk13')" onchange="validateMark1('subm3','fbk13')" required>
                                    <div class="text-danger" id="fbk13"> </div>                                 
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3"> 
                                    <!-- <label for="tm3">Total mark</label> -->
                                    <input type="number" class="form-control" id="tm3" placeholder="Total Mark" onkeyup="validateMark2('subm3','tm3','fbk23')" onclick="validateMark2('subm3','tm3','fbk23')" onchange="validateMark2('subm3','tm3','fbk23')" required>
                                    <div class="text-danger" id="fbk23"> </div>                                 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sub4">Subject 4 Name </label> -->
                                    <input type="text" class="form-control" id="sub4" placeholder="Subject 4" required>
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3">
                                    <!-- <label for="subm4"> Mark </label> -->
                                    <input type="number" class="form-control" id="subm4" placeholder="Mark Obtained" onkeyup="validateMark1('subm4','fbk14')" onclick="validateMark1('subm4','fbk14')" onchange="validateMark1('subm4','fbk14')" required>
                                    <div class="text-danger" id="fbk14"> </div>                                 
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3"> 
                                    <!-- <label for="tm4">Total mark</label> -->
                                    <input type="number" class="form-control" id="tm4" placeholder="Total Mark" onkeyup="validateMark2('subm4','tm4','fbk24')" onclick="validateMark2('subm4','tm4','fbk24')" onchange="validateMark2('subm4','tm4','fbk24')" required>
                                    <div class="text-danger" id="fbk24"> </div>                                 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sub5">Subject 5 Name </label> -->
                                    <input type="text" class="form-control" id="sub5" placeholder="Subject 5" required>
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3">
                                    <!-- <label for="subm5"> Mark </label> -->
                                    <input type="number" class="form-control" id="subm5" placeholder="Mark Obtained" onkeyup="validateMark1('subm5','fbk15')" onclick="validateMark1('subm5','fbk15')" onchange="validateMark1('subm5','fbk15')" required>
                                    <div class="text-danger" id="fbk15"> </div>                                 
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3"> 
                                    <!-- <label for="tm5">Total mark</label> -->
                                    <input type="number" class="form-control" id="tm5" placeholder="Total Mark" onkeyup="validateMark2('subm5','tm5','fbk25')" onclick="validateMark2('subm5','tm5','fbk25')" onchange="validateMark2('subm5','tm5','fbk25')" required>
                                    <div class="text-danger" id="fbk25"> </div>                                 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-sm-6 col-md-6">
                                    <!-- <label for="sub6">Subject 6 Name </label> -->
                                    <input type="text" class="form-control" id="sub6" placeholder="Subject 6" required>
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3">
                                    <!-- <label for="subm6"> Mark </label> -->
                                    <input type="number" class="form-control" id="subm6" placeholder="Mark Obtained" onkeyup="validateMark1('subm6','fbk16')" onclick="validateMark1('subm6','fbk16')" onchange="validateMark1('subm6','fbk16')" required>
                                    <div class="text-danger" id="fbk16"> </div>                                 
                                </div>
                                <div class="form-group col-12 col-sm-3 col-md-3"> 
                                    <!-- <label for="tm6">Total mark</label> -->
                                    <input type="number" class="form-control" id="tm6" placeholder="Total Mark" onkeyup="validateMark2('subm6','tm6','fbk26')" onclick="validateMark2('subm6','tm6','fbk26')" onchange="validateMark2('subm6','tm6','fbk26')" required>
                                    <div class="text-danger" id="fbk26"> </div>                                 
                                </div>
                            </div>
                            <div class="col text-center">
                                <button type="button" class="btn btn-success" onclick="generateMark()">Generate Marklist</button>
                                <button type="reset" class="btn btn-secondary" onclick="resetTable()">Reset</button>
                            </div>
                        </form>
                        <br>
                        <div class="row">
                            <div class="col" id="table">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/validation.js"></script>
</body>
</html>
